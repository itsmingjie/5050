<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>50/50 Results</title>
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/skeleton.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        svg {
            max-width: 100vw;
            width: 100%;
            overflow: scroll !important;
        }

        #histogram-msg {
            display: none;
        }

        @media only screen and (max-width: 960px) {
            #histogram {
                display: none;
            }

            #histogram-msg {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div style="margin-top: 15vh;">
                <div class="one-half column">
                    <h1 style="font-size: 3rem; margin-bottom: 1rem; font-weight: 800;">Current Result: <%= p %></h1>
                    <p style="margin-bottom: 1rem;">That means about <%= p %>% responders entered a number less than or equal to 50.</p>
                    <p style="margin-bottom: 1rem;">There are currently <%= n %> responses in the pool.</p>
                    <br />
                    <p style="margin-bottom: 1rem;">Made by <a href="https://mingjie.dev">Mingjie Jiang</a>, idea by Julie Steele uwu</p>
                    <p><a href="https://github.com/itsmingjie/5050">Open Source</a></p>
                </div>
                <div class="one-half column">
                    <p id="histogram-msg">Please visit this page on a larger screen to see the histogram.</p>
                    <div id="histogram"></div>
                    <script type="text/javascript">
                        google.charts.load("current", { packages: ["corechart"] });
                        google.charts.setOnLoadCallback(drawChart);
                        function drawChart() {
                            var data = google.visualization.arrayToDataTable(<%- a %>);

                            var options = {
                                width: 600,
                                height: 400,
                                title: "Guess Distribution",
                                legend: { position: 'none' },
                                histogram: {
                                    bucketSize: 10,
                                    minValue: 0,
                                    maxValue: 100,
                                    hideBucketItems: true
                                },
                                chartArea: {
                                    width: "90%",
                                    height: "90%"
                                },
                                colors: ['#1EAEDB']
                            };

                            var chart = new google.visualization.Histogram(document.getElementById('histogram'));
                            chart.draw(data, options);
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
    <script>
        (function (f, a, t, h, o, m) {
            a[h] = a[h] || function () {
                (a[h].q = a[h].q || []).push(arguments)
            };
            o = f.createElement('script'),
                m = f.getElementsByTagName('script')[0];
            o.async = 1; o.src = t; o.id = 'fathom-script';
            m.parentNode.insertBefore(o, m)
        })(document, window, '//analytics.mingjie.dev/tracker.js', 'fathom');
        fathom('set', 'siteId', 'LMMAN');
        fathom('trackPageview');
    </script>
    <!-- / Fathom -->
</body>

</html>
