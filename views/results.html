<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>50/50 Results</title>
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/skeleton.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <div style="padding: 2rem; margin-top: 15vh;">
        <h1 style="font-size: 3rem; margin-bottom: 1rem; font-weight: 800;">Current Result: <%= p %></h1>
        <p style="margin-bottom: 1rem;">That means about <%= p %>% responders entered a number less than or equal to 50.</p>
        <p style="margin-bottom: 1rem;">There are currently <%= n %> responses in the pool.</p>
        <br />
        <p style="margin-bottom: 1rem;">Made by <a href="https://mingjie.dev">Mingjie Jiang</a>, idea by Julie Steele.</p>
        <p><a href="https://github.com/itsmingjie/5050">Open Source</a></p>
    </div>
</body>

</html>
